name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Send webhook on push or pull request
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"message": "A new commit or pull request was made on main branch."}' https://hook.us1.make.com/dxhee7nb14h6juhnu5xacetnsmw7792c
